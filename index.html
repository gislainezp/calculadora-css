<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fontes Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!--Estilos CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="conteiner">
        <div class="resultado textoBranco">
            <p>0</p>
        </div>
        <div class="conteinerBotoes">
            <div class="primeiraLinha">
                <button class="fundoCinza textoAzul">AC</button>
                <button class="fundoCinza textoAzul">
                    <sup>+</sup>/-
                </button>
                <button class="fundoCinza textoAzul">&#37;</button> <!--Simbolo de porcentagem-->
                <button class="fundoAmarelo textoBranco">&divide;</button><!--Simboloso de divisÃ£o-->
            </div>
            <div class="segundaLinha">
                <button class="fundoCinzaEscuro textoBranco">7</button>
                <button class="fundoCinzaEscuro textoBranco">8</button>
                <button class="fundoCinzaEscuro textoBranco">9</button>
                <button class="fundoAmarelo textoBranco">x</button>
            </div>
            <div class="terceiraLinha">
                <button class="fundoCinzaEscuro textoBranco">4</button>
                <button class="fundoCinzaEscuro textoBranco">5</button>
                <button class="fundoCinzaEscuro textoBranco">6</button>
                <button class="fundoAmarelo textoBranco">-</button>
            </div>
            <div class="quartaLinha">
                <button class="fundoCinzaEscuro textoBranco">1</button>
                <button class="fundoCinzaEscuro textoBranco">2</button>
                <button class="fundoCinzaEscuro textoBranco">3</button>
                <button class="fundoAmarelo textoBranco">+</button>
            </div>
            <div class="quintaLinha">
                <button class="fundoCinzaEscuro botaoZero textoBranco">0</button>
                <button class="fundoCinzaEscuro textoBranco">,</button>
                <button class="fundoAmarelo textoBranco">=</button>
            </div>
        </div>
    </div>
</body>
</html>
